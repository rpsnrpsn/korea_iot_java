plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

java {
}

java {
    // JAVA 소스 코드 호환 버전 설정
    sourceCompatibility = JavaVersion.VERSION_17
    // 컴파일된 클래스 파일의 자바 호환 버전 설정
    targetCompatibility = JavaVersion.VERSION_17
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
// 프로젝트에서 사용할 의존성(라이브러리) 명시 블록
// +) 의존성 업데이트 시 반드시 Gradle 리로드(refresh)가 필수
dependencies {
    // https://mvnrepository.com/artifact/org.projectlombok/lombok

    // implementation : 컴파일 + 런타임 모두 포함하는 설정
    // cf) 롬복은 런타임에 필요한 라이브러리 x - 컴파일 시점에만 필요 o (컴파일 시 어노테이션을 기반으로 코드 생성)

    // compileOnly: 컴파일 시점에만 필요한 라이브러리 임을 명시
    // annotationProcessor: 컴파일 시 어노테이션을 기반으로 코드 생성할 때 사용
    compileOnly 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'


    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}